<!DOCTYPE html>
<html>
<head>
<title>Battle System</title>
<script src="../board-game/battle-system/dep/jquery-3.1.1.min.js"></script>
<script src="../board-game/battle-system/controller/BattleController.js"></script>
<link href="../board-game/battle-system/css/Battle-System.css" rel="stylesheet" type="text/css">
</head>
<body>

<!-- Opening Pop Up Div That Initiates Game -->


<div id="ReadyDiv">
<div class="Play1Weapon">
<h3>Player 1 Weapon</h3>
<div id="weapon0"></div>
</div>
<div class="Play2Weapon">
<h3>Player 2 Weapon</h3>
<div id="weapon1"></div>
</div>
<h1>Play?</h1>
<button id="Ready" class="Ready">Yes!</button>
</div>

<!-- Pop Up Div When Game Is Over -->

<div id="GameOver">
<h1>Game Over!  Play Again?</h1>
<input type="button" value="Yes!" onClick="window.location.href='../index.html'" id="gameOverBtn">
</div>

<!-- Top Table // Battle Field -->


<table class="BattleField">
  <tr>
    <th class="empty">Player 1</th>
    <th class="empty"><p class='BattleLog'></p></th> 
    <th class="empty">Player 2</th>
  </tr>
  <tr>
    <td class="empty"><p class='Play1H'></p><p class="Play1Mana"></p></td>
    <td class="attScrn"><strong><p class="AttScrn1"></p><p class="AttScrn2"></p></strong></td>
    <td class="empty"><p class="Play2H"><p class="Play2Mana"></p></p></td>
  </tr>
  <tr>
    <td class="empty"></td>
    <td class="attScrn"></td>
    <td class="empty"></td>
  </tr>
  <tr>
    <td class="empty"><button class="Play1Attb" onclick="attack1()">Attack</button></td>
    <td class="attScrn"></td>
    <td class="empty"><button class="Play2Attb" onclick="attack2()">Attack</button></td>
  </tr>
</table>
<br><br>

<!-- Bottom Table // Abilities -->

<div class="AbilityTable">

<table style="width:100%; height:100%">
  <tr>
    <th class="Play1Abilities">Player 1 Spells</th>
    <th class="none"></th> 
    <th class="Play2Abilities">Player 2 Spells</th>
  </tr>
  
  <tr>


  <!-- Player 1 Att Spells -->


    <td class="Play1Abilities" ><button id="P1FS1" class="firespell P1Ab" onclick="Play1FireSpell1()">Fire</button><button id="P1IS1" class="icespell P1Ab" onclick="Play1IceSpell1()">Ice</button><button id="P1LS1" class="lightningspell P1Ab" onclick="Play1LightningSpell1()">Lightning</button></td>

    <td class="none"></td>


    <!-- Player 2 Att Spells -->


    <td class="Play2Abilities" ><button id="P2FS1" class="firespell P2Ab" onclick="Play2FireSpell1()">Fire</button><button id="P2IS1" class="icespell P2Ab" onclick="Play2IceSpell1()">Ice</button><button id="P2LS1" class="lightningspell P2Ab" onclick="Play2LightningSpell1()">Lightning</button></td>
  
  </tr>

<!-- Player One Heal Spells -->

  <tr>
    <td class="Play1Abilities"><button id="P1HS1" class="healspell P1Ab" onclick="Play1HealSpell1()">Heal</button></td>


    <td class="fixed"></td>

    <!-- Player Two Heal Spells -->


    <td class="Play2Abilities"><button id="P2HS1" class="healspell P2Ab" onclick="Play2HealSpell1()">Heal</button></td>
  </tr>
  <tr>


  <!-- Player 1 Holy Sheild -->


    <td class="Play1Abilities" onclick="Play1HolySheild()"><button id="P1HS" class="HolySheild1 P1Ab">Holy Shield</button></td>

    <td class="none"></td>


    <!-- Player 2 Holy Sheild -->


    <td class="Play2Abilities" onclick="Play2HolySheild()"><button id="P2HS" class="HolySheild2 P2Ab">Holy Shield</button></td>
  </tr>
</table>

</div>

</div>
</body>
</html>
